name: Run Android build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:
    secrets:
      ANDROID_APP_ID:
        description: 'android_app_id'
        required: true
      ANDROID_BANNER_ID:
        description: 'android_banner_id'
        required: true
      ANDROID_NATIVE_ID:
        description: 'android_native_id'
        required: true
      IOS_APP_ID:
        description: 'ios_app_id'
        required: true
      IOS_BANNER_ID:
        description: 'ios_banner_id'
        required: true
      IOS_NATIVE_ID:
        description: 'ios_native_id'
        required: true
      TEST_ADS:
        description: 'test_ads'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: dart-lang/setup-dart@v1
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
      - name: build the environment
        env:
          ANDROID_APP_ID: ${{ secrets.ANDROID_APP_ID }}
          ANDROID_BANNER_ID: ${{ secrets.ANDROID_BANNER_ID }}
          ANDROID_NATIVE_ID: ${{ secrets.ANDROID_NATIVE_ID }}
          IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
          IOS_BANNER_ID: ${{ secrets.IOS_BANNER_ID }}
          IOS_NATIVE_ID: ${{ secrets.IOS_NATIVE_ID }}
          TEST_ADS: ${{ secrets.TEST_ADS }}
        run: dart tool/env.dart
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo $KEYSTORE_BASE64 | base64 --decode > android/app/key.jks
      - name: Decode key.properties
        env:
          KEY_PROPERTIES_BASE64: ${{ secrets.KEY_PROPERTIES_BASE64 }}
        run: echo $KEY_PROPERTIES_BASE64 | base64 --decode > android/key.properties
      - run: flutter build appbundle --release
      - name: Upload app bundle
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab
